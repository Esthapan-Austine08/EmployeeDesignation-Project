<!-- search.html -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Search Designation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e0f7fa;
            margin: 0;
            padding: 10px;
        }

        form {
            margin: 0 auto;
            max-width: 500px;
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h3 {
            text-align: center;
            margin-top: 0;
            color: #007BFF;
        }

        table {
            width: 100%;
        }

        td {
            padding: 5px;
        }

        select, input[type="submit"] {
            width: 100%;
            padding: 6px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="submit"] {
            background-color: #007BFF;
            color: white;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <form action="controller" method="post" target="f2">
        <h3>Select Employee Designation</h3>
        <table>
            <tr>
                <td>Designation:</td>
                <td>
                    <select name="desg">
                        <option value="ANALYST">ANALYST</option>
                        <option value="CLERK">CLERK</option>
                        <option value="MANAGER">MANAGER</option>
                        <option value="SALESMAN">SALESMAN</option>
                        <option value="PRESIDENT">PRESIDENT</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><input type="submit" value="HTML" name="s1"></td>
                <td><input type="submit" value="EXCEL" name="s1"></td>
            </tr>
        </table>
    </form>

</body>
</html>
